<h1 class="text-3xl font-bold text-zinc-500">Informaci√≥n del usuario</h1>
<br />
<hr />
<br /><br />

<div class="grid grid-cols-12 ml-3 h-auto">
  <div class="col-span-4 flex flex-wrap items-center gap-5 max-h-[100px]">
    <h3 class="text-xl font-bold text-zinc-500">Usuario Actual: {{userId()}}</h3>
    <div class="w-full"></div>

    <button class="touch-pan-x rounded-md px-3 pt-1 pb-2 shadow-md bg-green-400 font-medium text-white"
      (click)="loadUser( userId() - 1 )">
      Anterior
    </button>

    <button class="touch-pan-x rounded-md px-3 pt-1 pb-2 shadow-md bg-green-400 font-medium text-white"
      (click)="loadUser( userId() + 1 )">
      Siguiente
    </button>
  </div>
  <div class="col-span-8"
    *ngIf="userWasFound()"
  >
    <h3 class="text-xl font-bold text-zinc-500">Usuario: </h3>
    <br />
    <p class="text-gray-400 gap-3 flex flex-wrap">
      <b>Correo: </b>
      <span>{{currentUser()?.email}}</span>
    </p>

    <br />
    <p class="text-gray-400 gap-3 flex flex-wrap">
      <b>Nombre: </b>
      <span>{{fullName()}}</span>
    </p>
    <br />
    <div class="text-gray-400 gap-3 flex flex-wrap">
      <b>Avatar: </b>
      <img
        [src]="currentUser()?.avatar"
        [alt]="currentUser()?.first_name"
        class="rounded-md object-cover w-24 shadow-md"
      />
    </div>
  </div>
  <div class="col-span-8" *ngIf="!userWasFound()">
    <h3 class="text-2xl font-bold text-red-400">Usuario no encontrado</h3>
  </div>
</div>
