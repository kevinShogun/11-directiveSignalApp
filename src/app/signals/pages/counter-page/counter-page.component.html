<br />
<h3 class="text-3xl">Counter: {{ counter() }} </h3>
<br />
<hr />
<br />
<h3 class="text-3xl">Square Counter: {{ squareCounter() }} </h3>
<br />
<div class="flex flex-wrap gap-5 text-white font-medium">
  <button class="px-3 pt-1 pb-2 bg-blue-400 rounded-md shadow-sm" (click)="increaseBy(+1)">+1</button>

  <button class="px-3 pt-1 pb-2 bg-blue-400 rounded-md shadow-sm" (click)="increaseBy(-1)">-1</button>

  <button class="px-3 pt-1 pb-2 bg-blue-400 rounded-md shadow-sm" (click)="counter.set(0)">reset</button>
</div>
